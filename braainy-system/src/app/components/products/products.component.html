<div class="table-container">
  <form class="products-search-form">
    <mat-form-field>
      <mat-label>Search Product</mat-label>
      <input matInput value="">
    </mat-form-field>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="products-table">
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef> Organization </th>
        <td mat-cell *matCellDef="let element"> {{element.organizationId}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef> Account </th>
        <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
      </ng-container>
      <ng-container matColumnDef="prodNo">
        <th mat-header-cell *matHeaderCellDef> Product No. </th>
        <td mat-cell *matCellDef="let element"> {{element.productNo}} </td>
      </ng-container>
      <ng-container matColumnDef="suppProdNo">
        <th mat-header-cell *matHeaderCellDef> Supp. Product No. </th>
        <td mat-cell *matCellDef="let element"> {{element.suppliersProductNo}} </td>
      </ng-container>
      <ng-container matColumnDef="salesTax">
        <th mat-header-cell *matHeaderCellDef> Sales Tax </th>
        <td mat-cell *matCellDef="let element"> {{element.salesTaxRulesetId}} </td>
      </ng-container>
      <ng-container matColumnDef="archived">
        <th mat-header-cell *matHeaderCellDef> Archived </th>
        <td mat-cell *matCellDef="let element"> {{element.isArchived}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="products-pagination"></mat-paginator>
  </div>
</div>
